<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign In Page</title>
</head>
<body>
  <div id="container">
    <header>
      <h1 id="title">Welcome back...</h1>
      <p id="description">Log in to continue</p>
    </header>
    <form id="survey-form" method="POST">
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <a href="/api/v1/users/forgotPassword" style ="text-align: right; text-decoration-line: none;font-size: 1rem;"><p>Forgot Password?</p></a>
      <div class="form-group">
        <input type="submit" id="submit" Value="Log In">
      </div>
      <p style = "text-align: center;">Don't have an account yet? <a href="/api/v1/users/signup">Sign up</a></p>
    </form>
  </div>
</body>
</html>
