<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Signup Page</title>
</head>
<body>
  <div id="container">
    <header>
      <h1 id="title">Create An Account...</h1>
      <p id="description">Get started with us</p>
    </header>
    <form id="survey-form" method="POST">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="passwordConfirm" id="confirmPassword" class="form-control" placeholder="Re-enter password" required>
      </div>
      <div class="form-group">
        <input type="submit" id="submit" Value="Reset Password">
      </div>
    </form>
    <div class = "form-group">
      <a href ="/api/v1/users/login" style="text-decoration-line: none;" ><button>Back</button></a>
    </div>
  </div>
</body>
</html>
