<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Signup Page</title>
</head>
<body>
  <div id="container">
    <header>
      <h1 id="title">Create An Account...</h1>
      <p id="description">Get started with us</p>
    </header>
    <form id="survey-form" method="POST">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" name="fullName" id = "fullName" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="role">Select a role</label>
        <select name="role" id="role" class="form-control"  required>
          <option disabled="" selected="" value="">Select an option</option>
          <option value="user">User</option>
          <option value="staff">Staff</option>
          <option value="manager">Manager</option>
          <!--option value="admin">Admin</option-->
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control" placeholder="Re-enter your password" required>
      </div>
      <div class="form-radio">
        <div>
          <input type="checkbox" name="signed" class="input-checkbox" id="first" value="true" required>
          <label for="first" style="font-size: 1rem;">I agree to the <a href="#">TERMS OF SERVICE</a> and <a href="#">PRIVACY POLICY</a></label>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" id="submit" Value="Sign Up">
      </div>
      <p style = "text-align: center;">Do you have an account already? <a href="/api/v1/users/login">Log in</a></p>
    </form>
  </div>
</body>
</html>
